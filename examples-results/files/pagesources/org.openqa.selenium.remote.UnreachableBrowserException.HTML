<!DOCTYPE html><html ng-app="calculator" class="ng-scope"><head><style type="text/css">@charset "UTF-8";[ng\:cloak],[ng-cloak],[data-ng-cloak],[x-ng-cloak],.ng-cloak,.x-ng-cloak,.ng-hide:not(.ng-hide-animate){display:none !important;}ng\:form{display:block;}</style>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
  <script src="./calc.js"></script>
  <link href="./bootstrap.css" rel="stylesheet">
  <title>Super Calculator</title>
</head>
<body class="">
  <div ng-controller="CalcCtrl" class="container ng-scope">
    <div>
      <h3>Super Calculator</h3>
      <form class="form-inline ng-valid ng-dirty ng-submitted ng-valid-parse">
        <input ng-model="first" type="text" class="input-small ng-valid ng-dirty ng-touched ng-valid-parse">
        <select ng-model="operator" class="span1 ng-pristine ng-valid ng-touched" ng-options="value for (key, value) in operators"><option value="ADDITION" selected="selected">+</option><option value="DIVISION">/</option><option value="MODULO">%</option><option value="MULTIPLICATION">*</option><option value="SUBTRACTION">-</option></select>
        <input ng-model="second" type="text" class="input-small ng-valid ng-dirty ng-touched">
        <button ng-click="doAddition()" id="gobutton" class="btn">Go!</button>
        <h2 class="ng-binding">3</h2>
      </form>
    </div>
    <h4>History</h4>
    <table class="table">
      <thead><tr>
        <th>Time</th>
        <th>Expression</th>
        <th>Result</th>
      </tr></thead>
      <tbody><!-- ngRepeat: result in memory --><tr ng-repeat="result in memory" class="ng-scope">
        <td class="ng-binding">
          3:42:35 PM
        </td>
        <td>
          <span class="ng-binding">1</span>
          <span class="ng-binding">+</span>
          <span class="ng-binding">2</span>
        </td>
        <td class="ng-binding">3</td>
      </tr><!-- end ngRepeat: result in memory -->
    </tbody></table>
  </div>


</body></html>
